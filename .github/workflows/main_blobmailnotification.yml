name: Build and deploy dotnet core app to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
 run:
  working-directory: ./UploadDOCXfiles
  
env:
  AZURE_FUNCTIONAPP_NAME: 'BlobMailNotification'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'BlobFunction' # set this to the path to your web app project, defaults to the repository root
  AZURE_DOTNET_VERSION: '6.0.x' # set this to the dotnet version to use
  PROJECT_DOTNET_VERSION: '8.0' # set this to the dotnet version to use
  
jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.AZURE_DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.AZURE_DOTNET_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_607673A0ED1E484F8D01A5946DBE9BEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_08CE028A434447DAA5331D8F36CF753D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_790CBD7A1F244013B347F08F7864C9B8 }}
          
      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
          
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'BlobMailNotification'
          slot-name: 'production'
          package: 'D:\a\UploadDOCXfiles\UploadDOCXfiles\UploadDOCXfiles\BlobFunction\output'
        
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.PROJECT_DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.PROJECT_DOTNET_VERSION }}
          include-prerelease: true

      - name: Setup DotNet ${{ env.AZURE_DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.AZURE_DOTNET_VERSION }}
          
      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/UploadDOCXfiles

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/UploadDOCXfiles

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'UploadDOCXFiles'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_084C1C17F7AC47499157BADCD6A22211 }}
